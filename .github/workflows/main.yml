name: CHD_GPA_MONITOR

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  monitor_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Runtime Env
        run: |
          pip install playwright beautifulsoup4 requests
          playwright install chromium

      - name: Run GPA Script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          SC_KEY: ${{ secrets.SC_KEY }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
        run: python main.py

      - name: Sync Course State
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 如果之前有 last_hash.txt，删掉它以保持整洁 (ignore错误以防文件不存在)
          git rm last_hash.txt --ignore-unmatch
          
          # 添加新的课程记录文件
          git add known_courses.txt
          
          # 只有当有变化时才提交
          git commit -m "Update known courses [skip ci]" || exit 0
          git push