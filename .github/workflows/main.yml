name: CHD_Grade_Monitor

on:
  schedule:
    - cron: '*/20 * * * *' # 每20分钟运行一次，可根据需要修改
      # 允许你在 GitHub 页面上手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 必须赋予写入权限，否则无法保存 last_hash.txt 和 cookie_status.txt
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Grade Monitor
        env:
          SC_KEY: ${{ secrets.SC_KEY }}
          COOKIE: ${{ secrets.COOKIE }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
        run: python main.py

      - name: Sync Status to Repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 即使文件不存在或没变化也不报错
          git add last_hash.txt cookie_status.txt || true
          git commit -m "chore: update grade snapshot and status [skip ci]" || exit 0
          git push
